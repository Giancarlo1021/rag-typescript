services:
  chromadb:
    image: chromadb/chroma:latest
    volumes:
      # ðŸ’¡ This is the magic line. 
      # It maps the "chroma_data" folder in your project to the DB folder in Docker.
      - ./chroma_data:/chroma/chroma 
    environment:
      - IS_PERSISTENT=TRUE
      - ANONYMIZED_TELEMETRY=FALSE
    ports:
      - "8000:8000"
    restart: unless-stopped